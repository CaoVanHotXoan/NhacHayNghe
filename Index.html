<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form {
            background-color: #333;
            width: 500px;
            border-radius: 10px;
            padding: 30px 50px;
        }

        h1 {
            color: white;
            text-align: center;
        }

        .text {
            width: 100%;
            padding: 15px;
            margin: 10px 0px;
            font-size: 18px;
            border-radius: 5px;
            outline: none;
            border: none;
        }

        .button {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #0d6efd;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            margin: 10px 0px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #222222;
        }
    </style>
</head>

<body>
    <!--FORM-->
    
        <form style="margin-top: 100px;" action="" method="post">
            <h1>ĐĂNG NHẬP</h1>
            <input class="text" placeholder="NAME">
            
            <input class="text" type="password" placeholder="Pass">
            <input type="submit" value="ĐĂNG NHẬP" class="button">
        </form>
   
</body>

</html>
